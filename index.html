<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css">
    <!-- linking my CSS -->
</head>
<body>
    <header class="bg-dark">
        Weather Dashboard
    </header>
    <div class="row">
    <div class="conatiner col-md-3">
        <h2>Search for a City:</h2>
        <div class="row">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" id="user-search" type="search" placeholder="Enter City Name" aria-label="Search">
                <button class="btn btn-info" type="button" id="search-button">
                    <i class="fa fa-search"></i>
                </button>
            </form>
            <div id="city-history" class="list-group"></div>
        </div>
    </div>
    <div class="col-md-9">
        <div id="current" class="card">
            <div class="row">
                <h1 class="city-name"></h1>
                <h1 class="todays-date"></h1>
            </div>
            <div class="row">
                <h2>Temperature: </h2>
                <h2 class="temperature"></h2>
            </div>
            <div class="row">
                <h2>Humidity: </h2>
                <h2 class="humidity"></h2>
            </div>
            <div class="row">
                <h2>Wind Speed: </h2>
                <h2 class="wind-speed"></h2>
            </div>
            <div class="row">
                <h2>UV Index: </h2>
                <h2 class="uv-index"></h2>
            </div>
        </div>
    </div>
        <div class="five-day col-9">
            <h1 class="future-container">5-Day Forecast:</h1>
            <div class="card-row"></div>
        </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<!-- linking jquery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- linking moment -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<!-- linking my JS file  -->
<script src="script.js"></script>
</body>
</html>
