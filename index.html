<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css">
    <!-- linking my CSS -->
</head>
<body>
    <header class="bg-dark">
        Weather Dashboard
    </header>
    <div class="row">
    <div class="conatiner col-md-3">
        <h2>Search for a City:</h2>
        <div class="row">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" id="user-search" type="search" placeholder="Enter City Name" aria-label="Search">
                <button class="btn btn-info" type="button" id="search-button">Search
                    <i class="fa fa-search"></i>
                </button>
            </form>
            <div id="city-history" class="list-group"></div>
        </div>
    </div>
    <div class="col-md-9">
        <div id="current" class="card">
            <div class="row">
                <h1 class="city-name"></h1>
                <h1 class="todays-date"></h1>
            </div>
            <div class="row">
                <h3>Temperature: </h3>
                <h3 class="temperature"></h3>
            </div>
            <div class="row">
                <h3>Humidity: </h3>
                <h3 class="humidity"></h3>
            </div>
            <div class="row">
                <h3>Wind Speed: </h3>
                <h3 class="wind-speed"></h3>
            </div>
            <div class="row">
                <h3>UV Index: </h3>
                <h3 class="uv-index"></h3>
            </div>
        </div>
    </div>

        <div class="container">
            <h1 class="">5-Day Forecast:</h1>
            <div class="five-day row col-9">
                <div class="col-3">
                    <div class="card-body">
                        <h4 class="day-one-date row"></h4>
                        <img class="day-one-icon row">
                        <div class="row">
                            <h4>Temp: </h4>
                            <h4 class="day-one-temp"></h4>
                        </div>
                        <div class="row">
                            <h4>Humidity: </h4>
                            <h4 class="day-one-humid"></h4>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card-body">
                        <h4 class="day-two-date row"></h4>
                        <img class="day-two-icon row">
                        <div class="row">
                            <h4>Temp: </h4>
                            <h4 class="day-two-temp"></h4>
                        </div>
                        <div class="row">
                            <h4>Humidity: </h4>
                            <h4 class="day-two-humid"></h4>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card-body">
                        <h4 class="day-three-date row"></h4>
                        <img class="day-three-icon row">
                        <div class="row">
                            <h4>Temp: </h4>
                            <h4 class="day-three-temp"></h4>
                        </div>
                        <div class="row">
                            <h4>Humidity: </h4>
                            <h4 class="day-three-humid"></h4>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card-body">
                        <h4 class="day-four-date row"></h4>
                        <img class="day-four-icon row">
                        <div class="row">
                            <h4>Temp: </h4>
                            <h4 class="day-four-temp"></h4>
                        </div>
                        <div class="row">
                            <h4>Humidity: </h4>
                            <h4 class="day-four-humid"></h4>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card-body">
                        <h4 class="day-five-date row"></h4>
                        <img class="day-one-icon row">
                        <div class="row">
                            <h4>Temp: </h4>
                            <h4 class="day-five-temp"></h4>
                        </div>
                        <div class="row">
                            <h4>Humidity: </h4>
                            <h4 class="day-five-humid"></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<!-- linking jquery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- linking moment -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<!-- linking my JS file  -->
<script src="script.js"></script>
</body>
</html>
